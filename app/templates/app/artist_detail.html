{% extends 'app/base.html' %}
{% block content %}
    <div style="text-align: center;">

        <table style="margin: 0 auto; border-collapse: collapse; width: 50%; text-align: center; ">
            <tr>
                <th style="border: 1px solid #ddd; padding: 8px;">Field</th>
                <th style="border: 1px solid #ddd; padding: 8px;">Details</th>
            </tr>
            <tr>
                <td style="border: 1px solid #ddd; padding: 8px;">Name</td>
                <td style="border: 1px solid #ddd; padding: 8px;">{{ artist.artist_name }}</td>
            </tr>
            <tr>
                <td style="border: 1px solid #ddd; padding: 8px;">Bio</td>
                <td style="border: 1px solid #ddd; padding: 8px;">{{ artist.artist_bio }}</td>
            </tr>
            <tr>
                <td style="border: 1px solid #ddd; padding: 8px;">Profile Picture</td>
                <td style="border: 1px solid #ddd; padding: 8px; text-align: center;">
                    <img src="{{ artist.artist_profile_picture.url }}" alt="Profile Picture"
                         style="max-width: 100%; height: 300px; display: block; margin: 0 auto;">
                </td>
            </tr>
        </table>
        <div style="margin-top: 20px; ">
            <a href="{% url 'artist-update' artist.pk %}" class="btn btn-warning" style="margin-right: 10px;">Edit</a>
            <a href="{% url 'artist-delete' artist.pk %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
{% endblock %}
