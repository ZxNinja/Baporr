{% extends 'app/base.html' %}
{% block content %}
    <div style="text-align: center;">
        <table style="margin: 0 auto; border-collapse: collapse; width: 50%; text-align: center;">
            <tr>
                <th style="border: 1px solid #ddd; padding: 8px;">Field</th>
                <th style="border: 1px solid #ddd; padding: 8px;">Details</th>
            </tr>
            <tr>
                <td style="border: 1px solid #ddd; padding: 8px;">Title</td>
                <td style="border: 1px solid #ddd; padding: 8px;">{{ artwork.artwork_title }}</td>
            </tr>
            <tr>
                <td style="border: 1px solid #ddd; padding: 8px;">Description</td>
                <td style="border: 1px solid #ddd; padding: 8px;">{{ artwork.artwork_description }}</td>
            </tr>
            <tr>
                <td style="border: 1px solid #ddd; padding: 8px;">Image</td>
                <td style="border: 1px solid #ddd; padding: 8px; text-align: center;">
                    <img src="{{ artwork.artwork_image.url }}" alt="Artwork Image"
                         style="max-width: 100%; height: 300px; display: block; margin: 0 auto;">
                </td>
            </tr>
            <tr>
                <td style="border: 1px solid #ddd; padding: 8px;">Artist</td>
                <td style="border: 1px solid #ddd; padding: 8px;">{{ artwork.artist.artist_name }}</td>
            </tr>
        </table>
        <div style="margin-top: 20px;">
            <a href="{% url 'artwork-update' artwork.pk %}" class="btn btn-warning" style="margin-right: 10px;">Edit</a>
            <a href="{% url 'artwork-delete' artwork.pk %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'artwork-list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
{% endblock %}
