{% extends 'app/base.html' %}
{% block content %}
    <div class="container text-center mt-4">
        <h1>Tap Details</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-hover" style="border: 3px solid black;">
                <thead class="thead-dark">
                <tr style="border: 3px solid black;">
                    <th class="text-center" style="border: 3px solid black;">Field</th>
                    <th class="text-center" style="border: 3px solid black;">Details</th>
                </tr>
                </thead>
                <tbody>
                <tr style="border: 3px solid black;">
                    <td class="align-middle text-center" style="border: 3px solid black;">User</td>
                    <td class="align-middle text-center"
                        style="border: 3px solid black;">{{ tap.accounts.username }}</td>
                </tr>
                <tr style="border: 3px solid black;">
                    <td class="align-middle text-center" style="border: 3px solid black;">Artwork</td>
                    <td class="align-middle text-center"
                        style="border: 3px solid black;">{{ tap.artwork.artwork_title }}</td>
                </tr>
                <tr style="border: 3px solid black;">
                    <td class="align-middle text-center" style="border: 3px solid black;">Timestamp</td>
                    <td class="align-middle text-center" style="border: 3px solid black;">{{ tap.tap_timestamp }}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="mt-3">
            <a href="{% url 'tap-update' tap.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'tap-delete' tap.pk %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'tap-list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
{% endblock %}
