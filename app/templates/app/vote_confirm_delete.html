{% extends 'app/base.html' %}

{% block content %}
    <h1></h1>
    <p>Are you sure you want to delete this vote?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'vote-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
