{% extends 'app/base.html' %}
{% block content %}
    <h1></h1>
    <p>Are you sure you want to delete "{{ artwork.artwork_title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'artwork-detail' artwork.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
